<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard localStorage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-primary text-white">
        <div class="container">
            <h1 class="text-center">Listado de Empleados</h1>
        </div>
    </header>

    <main class="container my-4">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">
                <i class="bi bi-search"></i>
            </span>
            <input type="text" id="buscador" class="form-control" placeholder="Buscar empleado" aria-label="Buscar empleado" aria-describedby="basic-addon1">
        </div>

        <section class="row justify-content-center">
            <!-- Formulario de empleados -->
            <article class="col-md-5 mb-5">
                <h2 class="h4 mb-4 text-secondary">Agregar Empleado</h2>
                <form class="p-4 border rounded shadow-sm bg-light">
                    <div class="mb-3">
                        <label for="nombre-input" class="form-label">Nombre Empleado</label>
                        <input class="form-control" type="text" id="nombre-input" placeholder="Ingrese el nombre">
                    </div>
                    <div class="mb-3">
                        <label for="tipo-id-input" class="form-label">Tipo Identificación</label>
                        <select id="tipo-id-input" class="form-select">
                            <option value="CC">Cédula</option>
                            <option value="CE">Extranjería</option>
                            <option value="Pasaporte">Pasaporte</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="numero-input" class="form-label">Número de Identificación</label>
                        <input class="form-control" type="number" id="numero-input" placeholder="Ingrese el número de identificación">
                    </div>
                    <div class="mb-3">
                        <label for="area-input" class="form-label">Área o Departamento</label>
                        <select class="form-select" id="area-input">
                            <option value="Contabilidad">Contabilidad</option>
                            <option value="RH">Recursos Humanos</option>
                            <option value="Sistemas">Sistemas</option>
                            <option value="Gerencia">Gerencia</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="salario-input" class="form-label">Salario Empleado</label>
                        <input class="form-control" type="number" id="salario-input" placeholder="Ingrese el salario">
                    </div>
                    <button type="button" class="btn btn-primary boton-guardar">Guardar Empleado</button>
                    <button type="button" class="d-none btn btn-actualizar btn-success">Editar Empleado</button>
                </form>
            </article>

            <!-- Tabla de empleados -->
            <article class="col-md-7">
                <h2 class="h4 mb-4 text-secondary text-center">Lista de Empleados</h2>
                <div class="table-responsive border rounded shadow-sm bg-white p-3">
                    <table class="table table-hover align-middle text-center">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Tipo Id</th>
                                <th scope="col">Número Id</th>
                                <th scope="col">Área</th>
                                <th scope="col">Salario</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </article>
        </section>
    </main>
    <script src="dashboard.js"></script>
</body>
</html>
